# xcode
colors:
  primary:
    foreground: '0xdfdfe0'
    background: '0x292a30'

  normal:
    black:   '0x393b44'
    red:     '0xff8170'
    green:   '0x78c2b3'
    yellow:  '0xd9c97c'
    blue:    '0x4eb0cc'
    magenta: '0xff7ab2'
    cyan:    '0xb281eb'
    white:   '0xdfdfe0'

  bright:
    black:   '0x7f8c98'
    red:     '0xff8170'
    green:   '0xacf2e4'
    yellow:  '0xffa14f'
    blue:    '0x6bdfff'
    magenta: '0xff7ab2'
    cyan:    '0xdabaff'
    white:   '0xdfdfe0'

# Font configuration (changes require restart)
font:
  size: 14.0

  # Fira Mono
